<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>404</title>
        <script type="text/javascript">
        var l = window.location;
        var encoded = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + l.pathname.split('*')[0] + '?' + l.pathname.split('*')[1];
        l.replace(encoded);
        </script>
    </head>
    <body>
    </body>
</html>
